<!DOCTYPE html>
<html>
  <head>
    <title>Example 06 - Change Multiple Values</title>
    <script src="js/jquery-1.11.2.js"></script>
    <script>
      $(document).ready(function(){
        $('li').text('Europe');
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Places I want to visit</h1>
      <ol class='destinations'>
        <li>London</li>
        <li>Paris</li>
        <li>Rome</li>
      </ol>
    </div>
  </body>
</html>
