<!DOCTYPE html>
<html>
  <head>
    <title>Example 08 - Append DOM Element</title>
    <script src="js/jquery-1.11.2.js"></script>
    <script>
      $(document).ready(function(){
        var msg = $('<p></p>');
        msg.text(Math.random()*10);
        msg.appendTo('.container');
      });
    </script>
  </head>
  <body>
    <div class='container'>
    </div>
  </body>
</html>
